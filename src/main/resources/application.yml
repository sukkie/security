server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
#    view:
#      prefix: /templates/
#      suffix: .mustache

    hiddenmethod:
      filter:
        enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:security

  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: 890048955313625
            client-secret: 3fc1c66a4c6c0b9a73ff0f9ceaa98fb2
            scope:
              - email
              - public_profile

          naver:
            client-id: spWMAdpyxs3jLhOxf8Sm
            client-secret: 8W5cGC6_DF
          scope:
            - name
            - email
          client-name: Naver
          authorization-grant-type: authorization_code
          redirect-uri: http://localhost8080/login/oauth2/code/naver

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response #회원정보를 json으로 받는데 response라는 키값으로 네이버가 리턴해준다.