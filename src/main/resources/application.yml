server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
#    view:
#      prefix: /templates/
#      suffix: .mustache

    hiddenmethod:
      filter:
        enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:security

  security:
    oauth2:
      client:
        registration:
